<html>
    <head>
        <meta charset="utf-8">
        <title>Swell Foop</title>
        <style>
            #wrapper {
                margin: 0 auto;
                max-width: 600px;
            }

            canvas {
                border-left: 1px solid black;
                border-top: 1px solid black;
            }

            .share-buttons div {
                float: left;
            }
            .share-buttons div.google-plus, .share-buttons div.facebook-like {
                width: 100px;
            }
        </style>
        <script src="swell-foop.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <h1>Игра "Swell Foop"</h1>

            <p>
                Цель полностью очистить поле. При клике на группу квадратов одного цвета (от 2х и больше) они исчезают.
            </p>
            <p>
                При нажатие на кнопку Flip расположение квадратов в столбцах меняется в обратном порядке. В некоторых случаях это может помочь :).
            </p>

            <p>
                <canvas id="canvas">
                    Ваш браузер не поддерживает Canvas.
                </canvas>
            </p>

            <script>
                init();
            </script>

            <p>
                <button onclick="game.flip();">Flip</button>
                <button onclick="game.reset();">Restart level</button>
            </p>

            <div class="share-buttons">
                <div class="google-plus">
                    <div class="g-plusone" data-size="medium"></div>

                    <!-- Place this render call where appropriate -->
                    <script type="text/javascript">
                      (function() {
                        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                        po.src = 'https://apis.google.com/js/plusone.js';
                        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                      })();
                    </script>
                </div>

                <div class="twitter-button">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="fwdays">Tweet</a><script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
                </div>

                <div class="facebook-like">
                    <div id="fb-root"></div>

                    <script>(function(d, s, id) {
                      var js, fjs = d.getElementsByTagName(s)[0];
                      if (d.getElementById(id)) {return;}
                      js = d.createElement(s); js.id = id;
                      js.src = "//connect.facebook.net/en_US/all.js#appId=147663055321186&xfbml=1";
                      fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));</script>

                    <div class="fb-like" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
                </div>

                <div class="vk-button">
                    <!-- Put this script tag to the <head> of your page -->
                    <script type="text/javascript" src="http://userapi.com/js/api/openapi.js?45"></script>

                    <script type="text/javascript">
                      VK.init({apiId: 2718862, onlyWidgets: true});
                    </script>

                    <!-- Put this div tag to the place, where the Like block will be -->
                    <div id="vk_like"></div>
                    <script type="text/javascript">
                      VK.Widgets.Like("vk_like", {type: "mini"});
                    </script>
                </div>
            </div> <!-- end div.share-buttons -->

        </div>
    </body>
</html>
